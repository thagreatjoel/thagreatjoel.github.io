<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Great Lab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Animated Grid -->
  <div id="motion-bg"></div>

  <!-- Loader -->
  <div id="loader">
    <div class="pulse"></div>
    <p>Loading Great Lab...</p>
  </div>

  <div id="content">
    <header>
      <div class="brand">
        <img src="https://raw.githubusercontent.com/TheGreatClub/GreatClub/refs/heads/main/assets/icons/logo2.png" alt="Great Lab Logo">
        <h1>Great Lab</h1>
      </div>
      <button class="menu-btn" id="menuToggle">☰</button>
      <nav id="navMenu">
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#events">Events</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <div>
        <h2>Where creativity and technology come together.</h2>
        <p>
          Welcome to <strong>Great Lab</strong> — a student-driven initiative bringing innovators together to learn, build, and create the future through hands-on projects.
        </p>
        <button class="btn">Join the Movement</button>
      </div>
    </section>

    <footer>
      © 2025 Great Lab • <a href="#">GitHub</a> • <a href="#">Discord</a> • <a href="#">Email</a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
