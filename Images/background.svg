<?xml version="1.0" encoding="utf-8"?>
<!-- Great Lab â€” Modulus-style background with mascot
     Save this as /images/background.svg and use as CSS background: background: url('./images/background.svg') center/cover no-repeat;
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Illustrated icy mountains background with two mascots">
  <defs>
    <!-- sky gradient -->
    <linearGradient id="g-sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#e6f5ff"/>
      <stop offset="0.35" stop-color="#d9eefc"/>
      <stop offset="1" stop-color="#cfe9fb"/>
    </linearGradient>

    <!-- distant mountain gradient -->
    <linearGradient id="g-mt-back" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#dfeffb"/>
      <stop offset="1" stop-color="#c9e6f8"/>
    </linearGradient>

    <!-- mid mountain gradient -->
    <linearGradient id="g-mt-mid" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#cfe6f8"/>
      <stop offset="1" stop-color="#b6dff6"/>
    </linearGradient>

    <!-- front mountain -->
    <linearGradient id="g-mt-front" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#bcdff6"/>
      <stop offset="1" stop-color="#9fcff0"/>
    </linearGradient>

    <!-- highlight -->
    <linearGradient id="g-highlight" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.15"/>
    </linearGradient>

    <!-- soft vignette -->
    <radialGradient id="g-vignette" cx="50%" cy="35%" r="80%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="1" stop-color="#00203a" stop-opacity="0.18"/>
    </radialGradient>

    <!-- lake reflection gradient -->
    <linearGradient id="g-lake" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#eaf6ff" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#d6edfb" stop-opacity="0.85"/>
    </linearGradient>

    <!-- soft cloud -->
    <filter id="f-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feBlend in="SourceGraphic" in2="blur" mode="normal" />
    </filter>

    <!-- subtle grain for paper/paint feel -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="noise" />
      <feColorMatrix type="saturate" values="0" />
      <feBlend mode="overlay" in="SourceGraphic" in2="noise" result="grained" />
    </filter>

    <!-- little snow particles -->
    <circle id="particle" r="3" fill="#fff" fill-opacity="0.85" />
  </defs>

  <!-- sky -->
  <rect width="100%" height="100%" fill="url(#g-sky)"/>

  <!-- soft clouds -->
  <g filter="url(#f-blur)" opacity="0.9">
    <ellipse cx="300" cy="140" rx="220" ry="60" fill="#ffffff" fill-opacity="0.65"/>
    <ellipse cx="500" cy="120" rx="260" ry="70" fill="#ffffff" fill-opacity="0.55"/>
    <ellipse cx="1150" cy="140" rx="280" ry="80" fill="#ffffff" fill-opacity="0.5"/>
  </g>

  <!-- distant mountains (layer 1) -->
  <path d="M -100 520 L 140 300 L 380 520 L 600 320 L 840 520 L 1100 240 L 1360 520 L 1700 320 L 1700 900 L -100 900 Z"
        fill="url(#g-mt-back)" opacity="0.95"/>

  <!-- mountain highlights -->
  <g opacity="0.9" transform="translate(0,-10)">
    <path d="M 120 320 L 200 240 L 280 320 L 220 290 L 160 328 Z" fill="#ffffff" fill-opacity="0.45" />
    <path d="M 840 380 L 920 300 L 980 380 L 930 350 L 870 392 Z" fill="#ffffff" fill-opacity="0.35" />
    <path d="M 1100 260 L 1210 160 L 1290 260 L 1230 230 L 1160 272 Z" fill="#ffffff" fill-opacity="0.45" />
  </g>

  <!-- mid mountains (layer 2) -->
  <path d="M -100 620 L 160 380 L 400 620 L 620 350 L 880 620 L 1160 340 L 1460 620 L 1700 500 L 1700 900 L -100 900 Z"
        fill="url(#g-mt-mid)" />

  <!-- big front mountain peaks (layer 3) -->
  <g transform="translate(0,10)">
    <path d="M 180 620 L 420 260 L 660 620 Z" fill="url(#g-mt-front)"/>
    <path d="M 520 620 L 740 240 L 980 620 Z" fill="#dbeefc"/>
    <path d="M 860 620 L 1100 200 L 1340 620 Z" fill="#cfe6f8"/>
    <!-- ridge highlights -->
    <path d="M 420 260 L 480 320 L 560 280 L 660 360 L 740 240" fill="none" stroke="#ffffff" stroke-opacity="0.22" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- lake / ice reflection foreground -->
  <g transform="translate(0,30)">
    <ellipse cx="800" cy="740" rx="1000" ry="120" fill="url(#g-lake)" opacity="0.95"/>
    <!-- subtle horizontal strokes to simulate ice -->
    <g opacity="0.25" stroke="#ffffff" stroke-linecap="round" stroke-width="6" transform="translate(0,10)">
      <path d="M 200 740 C 420 720, 580 720, 820 740" fill="none"/>
      <path d="M 300 760 C 520 740, 700 740, 1100 760" fill="none"/>
    </g>
  </g>

  <!-- foreground snow bank -->
  <path d="M -50 820 C 120 760, 280 760, 420 820 C 520 860, 700 860, 900 820 C 1060 790, 1240 790, 1700 820 L 1700 900 L -50 900 Z"
        fill="#ffffff" opacity="0.95"/>

  <!-- Mascot characters (simple rounded explorers) -->
  <g id="mascots" transform="translate(560,600)">
    <!-- left body -->
    <g transform="translate(-120,0)">
      <ellipse cx="80" cy="60" rx="50" ry="62" fill="#6f3e2e"/>
      <ellipse cx="80" cy="20" rx="34" ry="36" fill="#6f3e2e"/>
      <!-- face patch -->
      <ellipse cx="84" cy="22" rx="18" ry="18" fill="#e6cbb3"/>
      <!-- eye -->
      <circle cx="78" cy="20" r="3" fill="#2a2a2a"/>
      <circle cx="90" cy="20" r="3" fill="#2a2a2a"/>
      <!-- small scarf -->
      <rect x="48" y="46" width="64" height="10" rx="5" fill="#f1c40f"/>
      <rect x="98" y="50" width="12" height="6" rx="3" fill="#f1c40f" transform="rotate(18 104 53)"/>
      <!-- subtle highlight -->
      <path d="M 56 36 C 68 28, 96 28, 104 36" fill="none" stroke="#ffffff" stroke-opacity="0.12" stroke-width="6" stroke-linecap="round"/>
    </g>

    <!-- right body -->
    <g transform="translate(40,0)">
      <ellipse cx="80" cy="60" rx="50" ry="62" fill="#4a2f1f"/>
      <ellipse cx="80" cy="20" rx="34" ry="36" fill="#4a2f1f"/>
      <ellipse cx="84" cy="22" rx="18" ry="18" fill="#f5e6d9"/>
      <circle cx="78" cy="20" r="3" fill="#2a2a2a"/>
      <circle cx="90" cy="20" r="3" fill="#2a2a2a"/>
      <rect x="48" y="46" width="64" height="10" rx="5" fill="#e8f6ff" />
      <rect x="98" y="50" width="12" height="6" rx="3" fill="#e8f6ff" transform="rotate(-18 104 53)"/>
      <path d="M 56 36 C 68 28, 96 28, 104 36" fill="none" stroke="#ffffff" stroke-opacity="0.12" stroke-width="6" stroke-linecap="round"/>
    </g>
  </g>

  <!-- center glassy callout (optional) -->
  <g transform="translate(770,470)" opacity="0.95">
    <rect x="-120" y="-28" width="240" height="56" rx="12" fill="rgba(255,255,255,0.15)" stroke="#cfe6f8" stroke-opacity="0.6" />
    <text x="0" y="10" font-family="sans-serif" font-size="20" fill="#06324f" font-weight="700" text-anchor="middle">Learn More</text>
  </g>

  <!-- soft vignette & grain -->
  <rect width="100%" height="100%" fill="url(#g-vignette)" style="mix-blend-mode:multiply" opacity="0.85"/>
  <rect width="100%" height="100%" filter="url(#grain)" opacity="0.06" />

  <!-- small floating snow/particles -->
  <g transform="translate(0,0)" opacity="0.8">
    <use href="#particle" x="120" y="120" />
    <use href="#particle" x="220" y="72" r="2" />
    <use href="#particle" x="420" y="180" />
    <use href="#particle" x="720" y="40" />
    <use href="#particle" x="960" y="140" />
    <use href="#particle" x="1220" y="88" />
    <use href="#particle" x="1400" y="156" />
  </g>
</svg>
